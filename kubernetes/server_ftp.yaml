---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ftp-ingress
spec:
  backend:
    serviceName: ftp-service
    servicePort: 21
---
apiVersion: v1
kind: Service
metadata:
  name: ftp-service
  namespace: default
spec:
  selector:
    app: ftp-server
  type: LoadBalancer
  ports:
  - name: ftp-service-port
    protocol: TCP
    port: 21
  - name: ftp-service-port--1
    protocol: TCP
    port: 30000
  - name: ftp-service-port-0
    protocol: TCP
    port: 30001
  - name: ftp-service-port-1
    protocol: TCP
    port: 30002
  - name: ftp-service-port-2
    protocol: TCP
    port: 30003
  - name: ftp-service-port-3
    protocol: TCP
    port: 30004
  - name: ftp-service-port-4
    protocol: TCP
    port: 30005
  - name: ftp-service-port-5
    protocol: TCP
    port: 30006
  - name: ftp-service-port-6
    protocol: TCP
    port: 30007
  - name: ftp-service-port-7
    protocol: TCP
    port: 30008
  - name: ftp-service-port-8
    protocol: TCP
    port: 30009
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: tp-volume
  labels:
    type: local
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: ftp
  hostPath:
    path: /home/ftp
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: ftp-claim
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ftp
  resources:
    requests:
      storage: 3Gi
